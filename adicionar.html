<!DOCTYPE html>
<html>
<head>
 <title>Adicionar Local</title>
 <link rel="stylesheet" href="adicionar.css">
</head>
<body>
 <h1>Adicionar Hotel</h1>
 <form id="formulario_hotel">
 <label for="nome_hotel">Nome do Hotel:</label>
 <input type="text" id="nome_hotel" name="nome_hotel" placeholder="Insira o nome do locak">
 <br>
 <label for="localizacao">Localização:</label>
 <input type="text" id="localizacao" name="localizacao" placeholder="Insira a localização do local">
 <br>
 <label for="descricao">Telefone</label>
 <input type="text" id="descricao" name="local" placeholder="Insira o numrero de telefone">
 <br>

 <label for="imagem_hotel">Imagem do local:</label>
 <input type="file" id="imagem_hotel" name="imagem_hotel" accept="image/*">
 <br>
 
 <br>
 <button type="submit">Adicionar Hotel</button>
 </form>
</body>
</html>
